<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <button class="button-menu" type="button">
      <img src="/img/rigth.svg" alt="arrow right" width="32px" height="32px" />
    </button>
    <aside class="sidebar">
      <button type="button" class="button__close">
        <img
          src="/img/close-modal.svg"
          alt="close modal icon"
          width="32px"
          height="32px"
        />
      </button>
      <div class="wrapp">
        <img src="/img/setting 1.png" alt="logo" width="40px" height="40px" />
        <h1 class="title__h1">
          Dashboard <small class="h1__small">v.01</small>
        </h1>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="list__item">
            <a href="#" class="link__list">
              <img
                src="/img/dash.svg"
                alt="key svg"
                width="25px"
                height="25px"
              />
              <span class="text">Dashboard</span>
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="link__list">
              <img
                src="/img/square.svg"
                alt="square svg"
                width="25px"
                height="25px"
              />
              <span class="text">Product</span>
              <img
                src="/img/arrow.svg"
                alt="arrow right"
                class="arrow arrows-color"
                width="16px"
                height="16px"
              />
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="active__link">
              <img
                src="/img/user.svg"
                alt="user svg"
                width="25px"
                height="25px"
              />
              <span class="text">Customers</span>
              <img
                src="/img/chevron-right.svg"
                alt="arrow right"
                class="arrow arrows"
                width="16px"
                height="16px"
              />
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="link__list">
              <img
                src="/img/wallet.svg"
                alt="wallet svg"
                width="25px"
                height="25px"
              />
              <span class="text">Income</span>
              <img
                src="/img/arrow.svg"
                alt="arrow right"
                class="arrow arrows-color"
                width="16px"
                height="16px"
              />
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="link__list">
              <img
                src="/img/discount.svg"
                alt="discount svg"
                width="25px"
                height="25px"
              />
              <span class="text">Promote</span>
              <img
                src="/img/arrow.svg"
                alt="arrow right"
                class="arrow arrows-color"
                width="16px"
                height="16px"
              />
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="link__list">
              <img
                src="/img/message.svg"
                alt="message svg"
                width="25px"
                height="25px"
              />
              <span class="text">Help</span>
              <img
                src="/img/arrow.svg"
                alt="arrow right"
                class="arrow arrows-color"
                width="16px"
                height="16px"
              />
            </a>
          </li>
        </ul>
      </nav>
      <footer class="footer">
        <img src="/img/evano.jpeg" alt="evano" />
        <div class="footer_details">
          <p class="footer_name">Evano</p>
          <p class="footer_role">Project Manager</p>
        </div>
      </footer>
    </aside>

    <script src="/main.js"></script>
  </body>
</html>
